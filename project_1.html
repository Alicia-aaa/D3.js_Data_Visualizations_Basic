<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript"
    src="https://d3js.org/d3.v5.min.js"></script>

  </head>

  <style media="screen">
    p {
      color: blue;
      font-size: 30px;
    }
  </style>
  <body>
    <p>Hello World</p>


    <script>

    d3.select("body")
   .append("svg")
   .attr("width", 100)
   .attr("height", 50)
   .append("circle").attr("cx", 25)
   .attr("cy", 25)
   .attr("r", 25)
   .style("fill", "red");
   </script>

  <script>
   d3.select("body")
  .append("svg")
  .attr("width", 100)
  .attr("height", 50)
  .append("rect").attr("x", 0)
  .attr("y", 0).attr("width", 50).attr("height", 50)
  .style("fill", "green");
  </script>

  <button id = "btn">Click Me!</button>

  <script>

  d3.select(btn).on('click', function () {
              d3.select('body')
                 .append('h3')
                 .text('Red Circle Green Square');
  });

  </script>


  </body>


</html>
